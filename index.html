<!DOCTYPE html>

<html>
    <head>
        <title>Youtube Looper</title>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link type="text/css" rel="stylesheet" href="css/jquery-ui.theme.min.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>
    </head>

    <body>
        <h1>YouTube Looper</h1>
        <p>Enter a search perameter:</p>
        <form class="searchForm">
            <input type="text" name="searchString" id="searchterm" placeholder="Enter the URL of the video you would like to watch.">
            <input type="text" name="startTime" id="start" placeholder="Enter the time you would like the video to start at">
            <input type="text" name="endTime" id="end" placeholder="Enter the time you would like the video to end at">
            <input onclick="search()" type="button" id="submit_button" value="submit">

        
        </form>
        
        <div id="output"></div>

    </body>
</html>
